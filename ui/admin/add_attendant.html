<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Attendant &raquo; Admin-Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Kodchasan|Lora|Nanum+Gothic" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../static/css/admin/add_attendant.css">
</head>
<body>
    <div class="main-container">
        <div id="side-menu">
                <ul>
                        <li><a href="./index.html">Shop Attendants</a></li>
                        <li><a href="./add_product.html">Add Product</a></li>
                        <li><a href="./categories.html">Product Categories</a></li>
                        <li><a href="./products.html"> Available Products</a></li>
                        <li><a href="./sales.html">View Sales</a></li>
                        <li><a href="../index.html" class="logoutLink">Logout</a></li>
                    </ul>
        </div>
        <div id="main-content">
            <h3 id="header">Sales Attendant Creation Form</h3>
            <span id="error"></span>
            <span id="message"></span>
            <form action="." class="attendant-form adduser" method="POST">
                <div class="input-field">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" >
                </div>

                <div class="input-field">
                        <label for="role">Role</label>
                        <select id="role">
                        <option value="attendant">attendant</option>
                        <option value="admin">admin</option>
                        </select>
                </div>

                <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" >
                </div>
                
                <div class="input-field">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" name="confirm" id="confirm">
                </div>
                
                <span id="signup-btn"><input type="submit" value="Save"></span>
            </form>
        </div>
    </div>
    <script src="../static/js/admin_dash.js"></script>
    <script src="../static/js/register.js"></script>
    <script src="../static/js/logout.js"></script>
</body>
</html>
