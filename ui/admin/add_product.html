<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Product &raquo; Admin-Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Kodchasan|Lora|Nanum+Gothic" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/admin/add_product.css">
</head>
<body>
    <div class="main-container">
        <div id="side-menu">
                <ul>
                        <li><a href="./index.html">Shop Attendants</a></li>    
                        <li><a href="./add_product.html">Add Product</a></li>
                        <li><a href="./categories.html">Product Categories</a></li>
                        <li><a href="./products.html">Available Products</a></li>
                        <li><a href="./sales.html">View Sales</a></li>
                        <li><a href="../index.html" class="logoutLink">Logout</a></li>
                    </ul>
        </div>
        <div id="main-content">
            <h3 id="header">Product Addition Form</h3>
            <form action="." class="attendant-form" method="POST">
                <div class="input-field">
                        <label for="category_name">Product Name</label>
                        <input type="text" name="product_name" id="product_name" >
                </div>

                <div class="input-field">
                        <label for="category_name">Quantity</label>
                        <input type="text" name="quantity" id="quantity" >
                </div>

                <div class="input-field">
                    <select name="category" id="category">
                        <option value="Detergents">Detergents</option>
                        <option value="Cutlery">Cutlery</option>
                        <option value="Confectionary">Confectionary</option>
                        <option value="Stationery">Stationery</option>
                    </select>
            </div>

                <div class="input-field">
                        <label for="first_name">Added on</label>
                        <input type="date" name="added_on" id="added_on" >
                </div>

                <div class="input-field">
                        <label for="instock">In Stock</label>
                        <input type="checkbox" name="instock" id="instock" >
                </div>
                
                <span id="signup-btn"><input id="category_add" type="submit" value="Save"></span>
            </form>
        </div>
    </div>
    <script src="../static/js/admin_dash.js"></script>
    <script src="../static/js/logout.js"></script>
    <script src="../static/js/product.js"></script>
</body>
</html>
