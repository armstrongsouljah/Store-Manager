<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Attendant &raquo; Admin-Dashboard</title>
    <link rel="stylesheet" href="./static/css/admin_dash.css">
</head>
<body>
    <div class="main-container">
        <div id="side-menu">
                <ul>
                        <li><a href="#">Add Attendant</a></li>
                        <li><a href="#">Add Product</a></li>
                        <li><a href="#">Add Category</a></li>
                        <li><a href="#">View Sales</a></li>
                    </ul>
        </div>
        <div id="main-content">
            <h3 id="header">Sales Attendant Creation Form</h3>
            <form action="." class="attendant-form" method="POST">
                <div class="input-field">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" placeholder="username">
                </div>

                <div class="input-field">
                        <label for="first_name">First name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="first name">
                </div>

                <div class="input-field">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" placeholder="last name">
                </div>

                <div class="input-field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" placeholder="Password">
                </div>
                
                <div class="input-field">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" name="confirm" id="confirm" placeholder="Repeat Password">
                </div>
                
                <span id="signup-btn"><input type="submit" value="Save"></span>
            </form>
        </div>
    </div>
    <script src="./static/js/admin_dash.js"></script>
</body>
</html>
